language: python
python:
- 3.6
- 3.7
os: linux
dist: xenial
cache:
  pip: true

install:
- python -m pip install pre-commit setuptools wheel
- python -m pip install -r requirements.txt
- python setup.py install

before_script:
- pre-commit run --all-files
script:
- mkdir html
- git fetch --all
- sphinx-multiversion -W docs html
- python setup.py build sdist bdist_wheel

# Deployment
before_deploy:
  - touch html/.nojekyll
  - cp assets/gh-pages-redirect.html html/index.html
deploy:
  # Deploy documentation
- provider: pages
  skip_cleanup: true
  keep_history: false
  token: $GITHUB_TOKEN
  local_dir: html
  on:
    branch: master
    repo: Holzhaus/sphinx-multiversion
    python: 3.7

  # Deploy to PyPI
- deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    branch: master
    repo: Holzhaus/sphinx-multiversion
    tags: true

  # Deploy to Github Releases
- provider: releases
  token:
    secure: ""
  name: "$TRAVIS_TAG"
  release_notes: "Release $TRAVIS_TAG"
  draft: false
  skip_cleanup: true
  file_glob: true
  file: dist/*
  overwrite: true
  on:
    branch: master
    repo: Holzhaus/sphinx-multiversion
    tags: true
    python: 3.7
